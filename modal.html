<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>

    <title> Modal Form </title>
    <style>

        .bg-smoke
        {
            background-color:rgba(0,0,0,.6);
        }

        .fade-enter-active, .fade-leave-active 
        {
                    transition: opacity .8s;
        }
        .fade-enter, .fade-leave-to 
        {
         opacity: 0;
        }                       
    
    
    </style>        
</head>
<body class = "bg-yellow-500">

      

        <div id="app" >
            <button @click = "modalAction()"  class = "bg-teal text-white font-bold px-4 py-2 rounded-full">View Modal</button>
              
            <transition name="fade">
                <div v-if = "modal" class="bg-smoke  pin-t pin-l h-screen w-full flex items-center justify-center">
                        <div class="bg-white p-5 rounded w-1/3">
                            <h2 class= "font-bold mb-2">Hello Sheersho</h2>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            Facere, quia.</p>
                            <label>Enter Name   </label>
                            <input type="text" class = "bg-white shadow-lg "></input>
                            <br>
                            <label>Enter Password</label>
                            <input type="text" class = "bg-white shadow-lg  "></input>
                            <br>
                        
                            <button @click = "modalAction()" class=" justify-right mt-4 bg-red-500 text-white font-bold px-4 py-2 full rounded">Close</button>
                            <button @click = "login()" class=" justify-right mt-4 bg-blue-500 text-white font-bold px-4 py-2 full rounded">Login</button>

                        
                        </div>
                </div>  
            </transition>

            
        </div>



         
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
       <script>
        var app = new Vue({
            el: '#app',
            data: {
            
              modal: false
            },

            methods: {

                    modalAction(){

                       

                        if(this.modal == false)
                        {
                            this.modal = true

                        }
                        else
                        {
                            this.modal = false
                        }


                    },

                    login()
                    {

                        alert('You are now logged in')
                    }


            }


          })

        </script>
    
</body>
</html>
